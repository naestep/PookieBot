<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Explosion Physics Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Matter.js Physics Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="game-title">Ball Explosion Physics Game</h1>
        
        <!-- Level Selection Screen -->
        <div id="level-selection">
            <!-- The content will be dynamically generated by createStarLevelSelection() -->
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" style="display: none;">
            <div id="game-box">
                <div id="ball"></div>
                <div id="target"></div>
                <div id="obstacles"></div>
                <div id="level-complete">
                    <p>Level Complete!</p>
                    <div class="level-complete-buttons">
                        <button id="restart-btn">Restart Level</button>
                        <button id="back-to-levels-btn">Back to Level Selection</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
